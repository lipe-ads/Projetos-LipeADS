<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .fundo {
            background-image:linear-gradient(90deg, rgb(71, 71, 71), rgb(3, 3, 114));
            height: 100vh;
            text-align: center;
            color: rgb(255, 255, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #res{
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class = 'fundo'> 
        <h1>Sistema de Multas</h1>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/hr 
        <input type="button" value="Verificar" onclick="calcular()">
        <div id = "res"></div>
    </div>
        <script>
            function calcular(){
                var txtv = document.querySelector('input#txtvel')
                var res = document.querySelector('div#res')
                var vel = Number(txtv.value)
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
                if (vel > 60){
                    res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade`
                }
                res.innerHTML += `<p>Dirija sempre com cuidado </p>`
            }
        </script>
</body>
</html>

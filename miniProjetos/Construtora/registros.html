<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registros</title>
    <link rel="stylesheet" href="registros.css" />
  </head>
  <body>
    <header>
      <a href="#navegacao-tela-inicial"
        ><img src="img/logoCCL.png" alt="Logo-CCL"
      /></a>
      <nav class="navbar" id="navegacao-tela-inicial">
        <ul class="menu">
          <a href="CCL.html">
            <li>Inicio</li>
          </a>

          <a href="AbrirRegistro.html">
            <li>Abrir Registros</li>
          </a>

          <a href="abastecimentos.html">
            <li>Abastecimentos</li>
          </a>
        </ul>
      </nav>
    </header>
    <h1>Registros de Processos <span class="destaque-CCL">CCL</span></h1>
    <div>
      <div>
        <div class="SuperiorFiltro">
          <h2>Registros Atuais</h2>
          <div class="cabecalhoFiltrodiv">
            <ul class="cabecalhoFiltroOpcoes">
              <a href="#">
                <li onclick="">Todos</li>
              </a>
              <a href="#">
                <details>
                  <summary>Recentes</summary>
                  <input type="date" name="date-filter" id="date-filter" />
                </details>
              </a>
              <a href="#">
                <details>
                  <summary>Processo</summary>
                  <input type="text" name="text-filter" id="text-filter">
                </details>
              </a>
              <a href="#">
                <details>
                  <summary>Colaborador</summary>
                  <input type="text" name="text-filter" id="text-filter">
                </details>
              </a>
            </ul>
          </div>
        </div>
        <br />
        <div class="ExibicaoRegistros">
          <ul class="ExibicaoRegistros-ul">
            <li class="ExibicaoRegistros-itens">ID</li>
            <li class="ExibicaoRegistros-itens">Processo</li>
            <li class="ExibicaoRegistros-itens">Colaborador</li>
            <li class="ExibicaoRegistros-itens">Horario</li>
          </ul>
        </div>
      </div>
      <section></section>
    </div>
  </body>
</html>

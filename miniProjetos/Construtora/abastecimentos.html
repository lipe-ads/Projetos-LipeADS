<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abastecimentos</title>
    <link rel="stylesheet" href="abastecimentos.css" />
  </head>
  <body>
    <header>
      <a href="#navegacao-tela-inicial"
        ><img src="img/logoCCL.png" alt="Logo-CCL"
      /></a>
      <nav class="navbar" id="navegacao-tela-inicial">
        <ul class="menu">
          <a href="registros.html">
            <li>Registros</li>
          </a>

          <a href="AbrirRegistro.html">
            <li>Abrir Registros</li>
          </a>

          <a href="abastecimentos.html">
            <li>Abastecimentos</li>
          </a>
        </ul>
      </nav>
    </header>
    <h1>Registros de Processos <span class="destaque-CCL">CCL</span></h1>
    <main>
      <h2>Abastecimentos Ápos o Horario</h2>
      <section class="section-formulario">
        <form action="combustivel" method="post" enctype="multipart/form-data">
          <p>
            <label for="nome">Nome:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              required
              placeholder="Nome do Motorista"
            />
          </p>
          <p>
            <label for="CPF">CPF:</label>
            <input
              type="text"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              name="cpf"
              id="cpf"
              required
              placeholder="Apenas Números"
            />
          </p>
          <p>
            <label for="cdgMotorista">Codigo de Motorista:</label>
            <input
              type="number"
              name="cdgMotorista"
              id="cdgMotorista"
              required
              placeholder="xxxxx"
            />
          </p>
          <p>
            <label for="Placa">Placa do Veiculo:</label>
            <input
              type="text"
              name="Placa"
              id="Placa"
              required
              placeholder="x x x x x x x"
            />
          </p>
          <p>
            <label for="abastecidoCom">Combustivel Abastecido:</label>
            <select name="abastecidoCom" id="abastecidoCom" required>
              <option value=""></option>
              <option value="Gasolina">Gasolina</option>
              <option value="Diesel">Diesel</option>
              <option value="Adtivada">Adtivada</option>
              <option value="Alcool">Alcool</option>
            </select>
          </p>
          <p>
            <label for="ValorLitro">Valor por Litro</label>
            <input
              type="number"
              name="ValorLitro"
              id="ValorLitro"
              required
              placeholder="Valor por litro"
            />
          </p>
          <p>
            <label for="QuantidadeLitros">Foi abastecido: </label>
            <input
              type="number"
              name="QuantidadeLitros"
              required
              placeholder="Ex: 10.57 liltros"
            />
          </p>
          <p>
            <label for="quilometragem">Quilomeetragem do Veiculo</label>
            <input
              type="number"
              nome="quilometragem"
              id="quilometragem"
              required
              placeholder="xxxxxxx"
            />
          </p>
          <p>
            <label for="fotoComprovante"
              >Anexar Fotos:<br />Comprovante, Quilometragem e <br />
              Bomba do posto com as informações!</label
            >
            <input
              type="file"
              name="fotoComprovante"
              id="fotoComprovante"
              required
            />
          </p>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
